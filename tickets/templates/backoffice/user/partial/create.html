<div class="container">
    <div class="row mt-3">
      <div class="col col-md-8 offset-md-2">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="fs-0">Crear usuario</h5>
            <hr>
          </div>
          <div class="card-body">
            <form id="user_data_form" method="post"
              action="{% url 'backoffice:user-create' %}" enctype="multipart/form-data">
              {% csrf_token %}
  
              {{ form }}
  
              <div class="row mt-3">
                <div class="col">
                  <hr>                
                  <a href="{% url 'backoffice:users' %}" class="btn btn-link text-danger">CANCELAR</a>
                  <button type="submit" class="btn btn-primary float-right">CONFIRMAR</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
