<div class="container">
    <div class="row mt-3">
      <div class="col col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h5 class="fs-0">Crear ticket</h5>
            <hr>
          </div>
          <div class="card-body">
            <form id="space_data_form" method="post" action="{% url 'backoffice:ticket-update' pk=ticket.pk %}"
              enctype="multipart/form-data">
              {% csrf_token %}
  
              <div class="form-group">
                {{ form.ticket_type.label }}
                {{ form.ticket_type }}
              </div>

              <div class="form-group">
                {{ form.subject.label }}
                {{ form.subject }}
              </div>

              <div class="form-group">
                {{ form.description.label }}
                {{ form.description }}
              </div>
  
              <div class="form-group">
                {{ form.attachment.label }}
                <div class="custom-file">
                  {{ form.attachment }}
                  <label class="custom-file-label" for="customFileEg1">Adjunto</label>
                </div>              
              </div>
  
              <div class="row mt-3">
                <div class="col">
                  <hr>
                  {{ form.request_by }}
                  <a href="{% url 'backoffice:tickets' }" class="btn btn-link text-danger">Cancelar</a>
                  <button type="submit" class="btn btn-primary float-right">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
